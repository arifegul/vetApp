<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Veteriner Uygulamasi</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		crossorigin="anonymous">
		
		
		<style>
			.form-control:hover{
	 		background-color: #92a8d1;
			-webkit-transition: background-color 1s ease-out;
    		-moz-transition: background-color 1s ease-out;
   			-o-transition: background-color 1s ease-out;
    		transition: background-color 1s ease-out;
			cursor:pointer;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
	
	}
		</style>
	</head>
	<body>
		<div class= "container">
			<h2>Hayvan Sahip Bilgi Form</h2>
			<hr/>
			<form action="#" th:action = "@{/saveSahip}" th:object = "${sahip}" method = "POST" >
				<input type="text" th:field = "*{ad}" placeholder = "Isim" class = "form-control col-4 mb-4" />
				<input type="text" th:field = "*{soyad}" placeholder = "Soyisim" class = "form-control col-4 mb-4" />
				<input type="text" th:field = "*{adres}" placeholder = "Adres" class = "form-control col-4 mb-4" />
				<input type="text" th:field = "*{telefon}" placeholder = "Telefon" class = "form-control col-4 mb-4" />
				<input type="text" th:field = "*{email}" placeholder = "E-mail" class = "form-control col-4 mb-4" />								
				<button class= "btn btn-primary" type="submit">Kaydet</button>											
				
				<input type = "hidden" th:field = "*{id}" />
			
			</form>
			
			<hr/>
			<a th:href="@{/list}">Eger Bilgileriniz Sistemde Kayitliysa Tiklayiniz</a>
			
			
		</div>	
	</body>
</html>
